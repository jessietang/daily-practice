<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr1 = [1,2,3,2,1,4,5,-1];
    arr1.sort(function(a,b){
        return a-b; // Ascending 升序
    });
    console.log(arr1);

    //bubble sort
    function bubbleSort(arr){
        if(arr.length <= 1){
            return arr;
        }
        var temp = 0;
        for(var i = 0; i < arr.length; i++){
            for(var j = 0; j < arr.length; j++){
                if(arr[j] > arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    }
    var arr2 = [1,3,0,-9,-10,-9,100];
    console.log(bubbleSort(arr2));


    //quick sort
    function quickSort(arr){
        if(arr.length <= 1){
            return arr;
        }
        var middle_value = arr[Math.floor(arr.length / 2)];
        var left = [],right = [],middle = [];
        for(var i=0; i<arr.length; i++){
            if(arr[i] < middle_value){
                left.push(arr[i]);
            }else if(arr[i] > middle_value){
                right.push(arr[i]);
            }else{
                middle.push(arr[i]);
            }
        }
        return [].concat(quickSort(left),middle, quickSort(right));
    }
    var arr3 = [1,2,3,2,1,0,-1,10];
    console.log(quickSort(arr3));
</script>
</body>
</html>
