<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            margin-top: 20px;
        }

        /*左、上 ：-*/
        /*右、下： +*/
        .p1 {
            text-align: center;
            font: bold 60px aria;
            color: #999;
            text-shadow: 0.1em 0.1em #333; /*右下*/
        }

        .p2 {
            text-align: center;
            font: bold 60px aria;
            color: #999;
            text-shadow: -6px -6px #333;
        }

        .p3 {
            text-align: center;
            font: bold 60px aria;
            color: #999;
            text-shadow: -6px 6px #333;
        }

        .p4 {
            text-align: center;
            font: bold 60px aria;
            color: #999;
            text-shadow: -6px 6px 12px #333;/*左下模糊阴影*/
        }

        .p5 {
            text-align: center;
            font: bold 60px aria;
            color: #999;
            text-shadow: 6px 6px 12px #333;/*右下模糊阴影*/
        }

    </style>
</head>
<body>
<p class="p1">HTML5+CSS3 右下角文本阴影</p>
<p class="p2">HTML5+CSS3 左上角文本阴影</p>
<p class="p3">HTML5+CSS3 左下角文本阴影</p>

<p class="p4">HTML5+CSS3 定义左下模糊阴影1</p>
<p class="p5">HTML5+CSS3 定义右下模糊阴影2</p>
</body>
</html>
