<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #666;"></canvas>
<script type="text/javascript">
    var c = document.getElementById('myCanvas');
    var context = c.getContext("2d");
    context.moveTo(0,0);
    context.lineTo(200,100);
    context.stroke();
</script>
</body>
</html>
