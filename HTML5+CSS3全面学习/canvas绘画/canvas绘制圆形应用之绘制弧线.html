<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #666;"></canvas>
<script type="text/javascript">
    var c = document.getElementById('myCanvas');
    var context = c.getContext("2d");
    for(var i=1; i<=10; i++){
        context.strokeStyle = "red";
        context.beginPath();
        context.arc(0,100,10*i,0,Math.PI*3/2,true); // anticlockwise参数是可选的，默认为false，即顺时针。
        context.closePath(); // closePath()方法会在路径不闭合时，补上一条线将路径闭合起来
        context.stroke();
    }
</script>
</body>
</html>
