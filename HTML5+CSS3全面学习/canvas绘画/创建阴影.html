<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="400" height="200" style="border: 1px solid #666;"></canvas>
<script type="text/javascript">
    function draw(){
        var ctx = document.getElementById('myCanvas').getContext('2d');
        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 3;
        ctx.shadowBlur = 2;
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.fillStyle = 'red';
        ctx.fillRect(20,20,320,60);
        ctx.fill();

        ctx.font = '40px 黑体';
        ctx.fillStyle = '#fff';
        ctx.fillText('HTML5+CSS3 TEST',30,64);
    }
    window.onload = function(){
        draw();
    };
</script>
</body>
</html>
