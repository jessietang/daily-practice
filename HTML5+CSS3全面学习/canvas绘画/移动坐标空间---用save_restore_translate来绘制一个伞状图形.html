<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="700" height="300" style="border: 1px solid #666;"></canvas>
<script type="text/javascript">
    function drawTop(ctx,fillStyle){
        ctx.fillStyle = fillStyle;
        ctx.beginPath();
        ctx.arc(0,0,30,0,Math.PI,true);
        ctx.closePath();
        ctx.fill();
    }

    function drawGrip(ctx){
        ctx.save();
        ctx.fillStyle = 'blue';
        ctx.fillRect(-1.5,0,1.5,40);
        ctx.beginPath();
        ctx.strokeStyle = 'green';
        ctx.arc(-5,40,4,Math.PI,Math.PI*2,true);
        ctx.stroke();
        //ctx.closePath();
        ctx.restore();
    }

    function draw(){
        var ctx = document.getElementById('myCanvas').getContext('2d');

        ctx.translate(50,80);
        for(var i=1; i<10; i++){
            ctx.save(); // important
            ctx.translate(60*i,0);
            drawTop(ctx,"rgb("+(30*i)+","+(255-30*i)+",255)");
            drawGrip(ctx);
            ctx.restore(); // important
        }
    }
    window.onload = function(){
        draw();
    };
</script>
</body>
</html>
