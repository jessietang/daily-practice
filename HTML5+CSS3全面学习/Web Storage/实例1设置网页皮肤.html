<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对于皮肤配置数据，最适合用localStorage进行存储</title>
    <style>
        #divBlock {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<button id="red" onclick="redSet();">red</button>
<button id="green" onclick="greenSet();">green</button>
<button id="blue" onclick="blueSet();">blue</button>
<div id="divBlock"></div>
<script type="text/javascript">


        //监测是否支持localStorage
        if(typeof window.localStorage === 'undefined'){
            alert('your browser does not support localStorage');
        }else{
            alert('your browser support localStorage');
        }

        //设置背景色为红色并保存localStorage
        function redSet(){
            var value = 'red';
            document.getElementById('divBlock').style.backgroundColor = value;
            window.localStorage.setItem('DivBackGroundColor',value);
        }

        function greenSet(){
            var value = 'green';
            document.getElementById('divBlock').style.backgroundColor = value;
            window.localStorage.setItem('DivBackGroundColor',value);
        }

        function blueSet(){
            var value = 'blue';
            document.getElementById('divBlock').style.backgroundColor = value;
            window.localStorage.setItem('DivBackGroundColor',value);
        }

        function colorLoad(){
            document.getElementById('divBlock').style.backgroundColor = window.localStorage.getItem('DivBackGroundColor');
        }

    window.onload = function(){
        colorLoad();
    };


</script>
</body>
</html>
