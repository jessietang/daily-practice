<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
        #l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
        #r-result{height:100%;width:20%;float:left;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
    <script src="js/convertor.js"></script>
    <title>浏览器定位</title>
</head>
<body>
<div id="allmap"></div>

<script type="text/javascript">
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(121.473754,31.23037);
    map.centerAndZoom(point,20);

    var geolocation = new BMap.Geolocation();

    var gc = new BMap.Geocoder();

    geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
            alert('您的位置：'+r.point.lng+','+r.point.lat);

            var pt = r.point;
            var message = "";
            gc.getLocation(pt, function(rs){
                var addComp = rs.addressComponents;
                alert(addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber);

                var opts = {
                    width : 250,     // 信息窗口宽度
                    height: 50,     // 信息窗口高度
                    title : "当前位置："  // 信息窗口标题
                }
                var infoWindow = new BMap.InfoWindow(addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber, opts);  // 创建信息窗口对象
                map.openInfoWindow(infoWindow,r.point); //开启信息窗口

                mk.addEventListener("click", function(){map.openInfoWindow(infoWindow,r.point);});

            });


        }
        else {
            alert('failed'+this.getStatus());
        }
    })

    map.enableScrollWheelZoom(true);
    map.addControl(new BMap.ScaleControl());                    // 添加默认比例尺控件
    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件

    //关于状态码
    //BMAP_STATUS_SUCCESS   检索成功。对应数值“0”。
    //BMAP_STATUS_CITY_LIST 城市列表。对应数值“1”。
    //BMAP_STATUS_UNKNOWN_LOCATION  位置结果未知。对应数值“2”。
    //BMAP_STATUS_UNKNOWN_ROUTE 导航结果未知。对应数值“3”。
    //BMAP_STATUS_INVALID_KEY   非法密钥。对应数值“4”。
    //BMAP_STATUS_INVALID_REQUEST   非法请求。对应数值“5”。
    //BMAP_STATUS_PERMISSION_DENIED 没有权限。对应数值“6”。(自 1.1 新增)
    //BMAP_STATUS_SERVICE_UNAVAILABLE   服务不可用。对应数值“7”。(自 1.1 新增)
    //BMAP_STATUS_TIMEOUT   超时。对应数值“8”。(自 1.1 新增)


    setTimeout(function(){
        BMap.Convertor.translate(point,2,translateCallback);     //GCJ-02坐标转成百度坐标
    }, 2000);
</script>
</body>
</html>
