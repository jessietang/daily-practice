<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="background-color: #eee;"></canvas>
<script type="text/javascript">
    var c = document.getElementById('myCanvas');
    var context = c.getContext('2d');
    context.strokeStyle = 'red';
    context.beginPath();
    context.moveTo(25,25);
    context.lineTo(150,25);
    context.lineTo(25,100);
    context.closePath();
    context.stroke();
</script>
</body>
</html>
