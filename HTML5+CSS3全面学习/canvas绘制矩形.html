<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="background-color: #eee;"></canvas>
<script type="text/javascript">
    var c = document.getElementById('myCanvas');
    var context = c.getContext('2d');
    //fill是填充
    context.fillStyle = "red";
    context.fillRect(20,20,50,50);
    //stroke是轮廓
    context.strokeStyle = "green";
    context.strokeRect(80,20,100,50);
</script>
</body>
</html>
