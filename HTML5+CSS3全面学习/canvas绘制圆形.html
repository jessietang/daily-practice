<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="100" height="100" style="background-color: red;"></canvas>

<script type="text/javascript">
    var c = document.getElementById("myCanvas");
    var context = c.getContext("2d");
    context.fillStyle = 'blue';
    context.beginPath();
    context.arc(50,50,50,0,Math.PI*2,true);
    context.closePath();
    context.fill();
</script>
</body>
</html>
