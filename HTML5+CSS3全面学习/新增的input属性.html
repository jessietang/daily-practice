<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--autocomplete datalist list-->
<form action="" autocomplete="off">
    <input type="text" id="city" list="cityList" autocomplete="off"/>
    <datalist id="cityList" style="display: none;">
        <option value="chengdu">chengdu</option>
        <option value="beijing">beijing</option>
        <option value="shanghai">shanghai</option>
        <option value="qinghai">qinghai</option>
    </datalist>
</form>

<!--autofocus-->
<input type="text" autofocus="autofocus" id="s"/>


<form action="" id="form1">
    name：<input type="text" name="name1"/>
    <input type="submit" value="submit"/>
</form>
<p>下面的输入框在form之外，但因为指定的form属性，
    并且值为表单的id，所以该输入框任然是表单的一部分。</p>
address: <input type="text" name="address1" form="form1"/>

<!--width height-->
<input type="image" src="../image/ashford_new_space_logo_11102011.png" width="100" height="30"/>

<!--min max step-->
<form action="">
    请输入(0-12 && step=4)数值：<input type="number" name="number1" min="0" max="12" step="4"/><br/>
    <input type="submit" value="submit"/>
</form>

<!--multiple-->
<form action="">
    请选择要上传的多个文件：<input type="file" multiple="multiple"/><br/>
    <input type="submit" value="submit"/>
</form>

<!--pattern属性-->
<form action="">
    邮编：<input type="text" name="zip_code" pattern="[0-9]{6}" title="请输入6位数的邮政编码"/><br/>
    <input type="submit" value="提交"/>
</form>

<!--placeholder-->
<form action="">
    邮编：<input type="text" name="zip_code" pattern="[0-9]{6}" placeholder="请输入6位数的邮政编码"/><br/>
    <input type="submit" value="提交"/>
</form>


<!--keygen元素-->
<form action="">
    name: <input type="text"/><br/>
    加强密度：<keygen name="security"/><br/>
    <input type="submit" value="submit"/>
</form>

<!--output元素-->
<output name="">Text: this is just a test.</output>
<script type="text/javascript">
    if(!("autofocus" in document.createElement('input'))){
        document.getElementById('s').focus();
    }
</script>
</body>
</html>
