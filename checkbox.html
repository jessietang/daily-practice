<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html页面中有个checkbox，如何不点击那个小圆圈而是点击右边的文字来选中</title>
</head>
<body>
    <div class="content-box">
        <div>
            <label for="rice">
                <input id="rice" type="checkbox"/>米饭
            </label>
        </div>
        <div>
            <label for="noodles">
                <input id="noodles" type="checkbox"/>面条
            </label>
        </div>
        <div>
            <label for="Dumplings">
                <input id="Dumplings" type="checkbox"/>饺子
            </label>
        </div>
    </div>
</body>
</html>
