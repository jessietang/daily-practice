<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web移动端click点透问题</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #divRed {
            width: 300px;
            height: 300px;
            background-color: rgba(255,0,0,0.25);
        }

        #divYellow {
            width: 240px;
            height: 240px;
            background-color: yellow;
            position: absolute;
            left: 30px;
            top: 30px;
            z-index: -1;
        }

        #divConsole {
            border: 1px solid green;
            position: absolute;
            top: 300px;
            width: 100%;
        }


    </style>

</head>
<body>
<div id="divRed"></div>
<div id="divYellow">
    <a href="www.baidu.com">www.baidu.com</a>
</div>
<div id="divConsole"></div>

<script type="text/javascript">
    var divRed = document.getElementById("divRed");
    var divYellow = document.getElementById('divYellow');
    var divConsole = document.getElementById('divConsole');
    function handle(e){
        var tar = e.target,
                eve = e.type;
        var ele = document.createElement("p");
        ele.innerHTML = "target:"+ tar.id + " event:" + eve ;
        divConsole.appendChild(ele);
        if(tar.id === "divRed"){
            divRed.style.display = "none";
        }
    }
    divRed.addEventListener("touchend",function(){
        console.log('test');
        handle();
    });
    divRed.addEventListener("touchstart",handle);
    divRed.onclick=function(){
        alert('111');
    };
</script>

</body>
</html>
