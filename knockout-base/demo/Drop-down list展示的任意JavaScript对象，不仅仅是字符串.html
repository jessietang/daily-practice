<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--options绑定控制什么样的options在drop-down列表里（例如：<select>）
    或者 multi-select 列表里 （例如：<select size='6'>）显示。此绑定不能
    用于<select>之外的元素。关联的数据应是数组（或者是observable数组），
    <select>会遍历显示数组里的所有的项。-->
</head>
<body>

<!--Drop-down list展示的任意JavaScript对象，不仅仅是字符串-->
<p>
    your country:
    <select name="" id="" data-bind="options: availableCountries, optionsText: 'countryName',
    value: selectedCountry, optionsCaption: 'choose ...'"></select>
</p>

<!--Drop-down list展示的任意JavaScript对象，显示text是function的返回值-->
<select name="" id="" data-bind="options: availableCountries, optionsText: function(item){
    return item.countryName + '(pop: ' + item.countryPopulation + ')'
}, value: selectedCountry,
optionsCaption: 'choose ...'"></select>
<script src="../knockout.js"></script>
<script type="text/javascript">
    var country = function(name, population){
        this.countryName = name;
        this.countryPopulation = population;
    };
    var myViewModel = {
        availableCountries: ko.observableArray([
            new country('UK',200),
            new country('USA',300),
            new country('China',500)
        ]),
        selectedCountry: ko.observable()
    };

    ko.applyBindings(myViewModel);
</script>
</body>
</html>
