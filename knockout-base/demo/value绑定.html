<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--value绑定是关联DOM元素的值到view model的属性上。主要是用在表单控件<input>，
<select>和<textarea>上。-->
<!--如果你在checkbox或者radio button上,使用checked绑定来读取或者写入元素的 checked状态，
而不是value 值的绑定。-->

<div>
    <label for="userName">username: <input id="userName" type="text" data-bind="value: userName"/></label>
</div>
<div>
    <label for="psw">password: <input id="psw" type="text" data-bind="value: passWord"/></label>
</div>


<!--
  其它参数

        valueUpdate

        如果你使用valueUpdate参数，那就是意味着KO将使用自定义的事件而不是默认的离开焦点事件。
        下面是一些最常用的选项：

            “change”（默认值） - 当失去焦点的时候更新view model的值，或者是<select> 元素被选择的时候。

            “keyup” – 当用户敲完一个字符以后立即更新view model。

            “keypress” – 当用户正在敲一个字符但没有释放键盘的时候就立即更新view model。不像 keyup，这个更新和keydown是一样的。

            “afterkeydown” – 当用户开始输入字符的时候就更新view model。主要是捕获浏览器的keydown事件或异步handle事件。

        上述这些选项，如果你想让你的view model进行实时更新，【使用“afterkeydown”是最好的选择】。
-->
<div>
    <p>your value: <input type="text" data-bind="value: someValue, valueUpdate: 'afterkeydown'"/></p>
    <p>you have typed: <span data-bind="text: someValue"></span></p>
</div>


<script src="../knockout.js"></script>
<script type="text/javascript">
    var myViewModel = {
        userName: ko.observable(''),
        passWord: ko.observable(123),
        someValue: ko.observable('edit me')
    }

    ko.applyBindings(myViewModel);
</script>

</body>
</html>
