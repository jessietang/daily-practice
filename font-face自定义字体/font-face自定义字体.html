<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*先自定义字体*/
        @font-face {
            font-family: 'myFontFace';
            src: url('fonts/cabin-medium.eot');
            src: url('fonts/cabin-medium.eot?#iefix') format('embedded-opentype'),
            url('fonts/cabin-medium.woff') format('woff'),
            url('fonts/cabin-medium.ttf') format('truetype'),
            url('fonts/cabin-medium.svg#cabinmedium') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        /*然后就可以调用了*/
        .myDiv {
            font-family: myFontFace;
        }
    </style>
</head>
<body>
<div class="myDiv">
    <p>这个是font-face自定义字体</p>
    <p>1. 找到这个字体，字体只有.ttf格式的</p>
    <p>2.由于各个浏览器支持的字体不一样，所以在服务器端必须有2-3个不同格式的字体文件，
        所以我们需要转换出其他不同的格式，如何转换？网上有在线转换工具：http://www.fontconverter.org/</p>
    <p>3.转换完成之后，就可以编写css代码了</p>
</div>
</body>
</html>
