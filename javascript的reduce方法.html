<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript的reduce方法</title>
    <!--

         ES5 数组方法reduce
         reduce() 方法接收一个函数作为累加器（accumulator），数组中的每个
         值（从左到右）开始合并，最终为一个值。

        参数:
            callback
                执行数组中每个值的函数，包含四个参数
            previousValue
                上一次调用回调返回的值，或者是提供的初始值（initialValue）
            currentValue
                数组中当前被处理的元素
            index
                当前元素在数组中的索引
            array
                调用 reduce 的数组
            initialValue
                作为第一次调用 callback 的第一个参数。

            example:
            [0,1,2,3,4].reduce(function(previousValue, currentValue, index, array){
              return previousValue + currentValue;
            }); // 10

            如果把初始值作为第二个参数传入 reduce，最终返回值变为20，结果如下：
            [0,1,2,3,4].reduce(function(previousValue, currentValue, index, array){
              return previousValue + currentValue;
            }, 10);  // 20



    -->
</head>
<body>
<script src="ECMAScript6/js/browser.min.js"></script>
<script type="text/babel">
    /*例子:将数组所有项相加*/
    var arr1 = [1,2,3,4,5];
    var total = arr1.reduce((a,b) => {return a+b;});
    console.log(total); // 15


    /*例子: 数组扁平化*/
    var flattened = [[0,1],[2,3],[4,5]].reduce((a,b) => {return a.concat(b);});
    console.log(flattened); // [0, 1, 2, 3, 4, 5]
</script>
</body>
</html>
