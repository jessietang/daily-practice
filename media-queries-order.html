        .colorChange {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        /*min-width: 小的写在前面， 从小到大*/
        @media (min-width: 768px) { /*>=768px*/
            .colorChange {
                background-color: blue;
            }
        }

        @media (min-width: 992px) { /*>=992px*/
            .colorChange {
                background-color: purple;
            }
        }

        @media (min-width: 1200px) { /*>=1200px*/
            .colorChange {
                background-color: black;
            }
        }
