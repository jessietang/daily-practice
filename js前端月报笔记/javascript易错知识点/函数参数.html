<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*==1.利用函数中的arguments类shu'zu对象获取传入函数的参数数组==*/
    function test1(){
        console.log(Array.prototype.slice.call(arguments));
    }
    test1(1,2,3); // [1, 2, 3]

    /*==2.下面同样利用arguments获取参数，但因test7(1, 2)未执行return中的函数，
    所以无输出，若执行test7(1, 2)(3, 4)则会输出[3, 4]。==*/
    function test2(){
        return function(){
            console.log(Array.prototype.slice.call(arguments));
        }
    }
    test2(1,2,3);
    test2(1,2,3)(3,2,1); // [3, 2, 1]

    /*==3.上方利用Array.prototype.push.call()方法向args数组中插入了3和4，
    并利用ES6延展操作符(...)将数组展开并传入test9，所以console为[1, 2, 3, 4]。==*/
    var args = [1,2];
    function test3(){
        console.log(Array.prototype.slice.call(arguments));
    }
    Array.prototype.push.call(args,3,4);
    test3(...args); // [1, 2, 3, 4]
</script>
</body>
</html>
