<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        此例子兼容IE10，opera,ff,chrome,safari(windows上safari<6.1,不支持，mac上有待验证)
        由于不兼容ie9，所以还得想其他的办法来解决这种类似的问题
    </title>
    <link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.min.css"/>
    <style>
        .plp-title {
            text-align: center;
            color: #00CCFF;
        }

        .box-container {
            /*display: flex;
            display: -webkit-box;
            display: -webkit-flex; /!* Safari and Chrome *!/*/
            display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
            display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
            display: -ms-flexbox;      /* TWEENER - IE 10 */
            display: -webkit-flex;     /* NEW - Chrome */
            display: flex;             /* NEW, Spec - Opera 12.1, Firefox 20+ */

            -webkit-flex-wrap: wrap;
            -moz-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            -o-flex-wrap: wrap;
            flex-wrap:wrap;

            /*这里window版本的safari浏览器目前最新版本是5.4 ，mac版的safari是8.0.1
            因为-webkit-flex-wrap:nowrap;兼容6.1+， 所以mac上的safari应该能兼容*/

            -webkit-align-items:stretch;
            -moz-align-items:stretch;
            -ms-align-items:stretch;
            -o-align-items:stretch;
            align-items:stretch;/*默认值就是stretch 如果项目未设置高度或设为auto，将占满整个容器的高度。*/
        }

        .box {
            border-right: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .box p {
            padding: 10px 0;
            text-align: center;
        }


        @media (max-width: 767px){
            .box:nth-child(1), .box:nth-child(2) {
                border-top: 1px solid #eee;
            }
            .box:nth-child(2n+1) {
                border-left: 1px solid #eee;
            }
        }

        /*===start 下面这块代码，如果需要<=479px下面的是一行一个的排列，就加上===*/
        @media (max-width: 479px) {
            .box.col-xxs-12 {
                width: 100%;
            }

            .box:nth-child(1) {
                border-top: 1px solid #eee;
            }

            .box:nth-child(2) {
                border-top: none;
            }

            .box {
                border-left: 1px solid #eee;
            }
        }/*===end 下面这块代码，如果需要<=479px下面的是一行一个的排列，就加上===*/


        @media (min-width: 768px) and (max-width: 991px){
            .box:nth-child(1), .box:nth-child(2), .box:nth-child(3) {
                border-top: 1px solid #eee;
            }
            .box:nth-child(3n+1) {
                border-left: 1px solid #eee;
            }
        }

        @media (min-width: 992px){
            .box:nth-child(1), .box:nth-child(2), .box:nth-child(3), .box:nth-child(4) {
                border-top: 1px solid #eee;
            }
            .box:nth-child(4n+1) {
                border-left: 1px solid #eee;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
        <div class="col-md-12 plp-title">
            <h3>常见的plp中，every pro 的排列问题，包括border和响应式</h3>
        </div>



        <div class="col-md-12 box-container">

                <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12 box">
                    <p>title</p>
                    <div class="pic" style="width: 100px;height: 200px;background-color: grey;">11111111</div>
                    <p style="width: 100px;
			height: 40px;
			line-height: 20px;
			background-color: green;
			padding-bottom: 3px;">2222</p>
                    <p>price</p>
                </div>
                <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12 box">
                    <p>title</p>
                    <p>name</p>
                    <p>price</p>

                </div>
                <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12 box">
                    <p>title</p>
                    <p>num</p>
                </div>
                <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12 box">
                    <p>title</p>
                    <p>name</p>
                    <p>price</p>
                    <p>num</p>
                </div>
                <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12 box">
                    <p>title</p>

                </div>
                <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12 box">
                    <p>title</p>
                    <p>name</p>
                    <p>price</p>
                    <p>num</p>

        </div>




        
        <div class="col-md-12">
            <h4>兼容性：</h4>
            <img src="image/compatible.png" alt=""/>
        </div>
    </div>
</div>
</body>
</html>
