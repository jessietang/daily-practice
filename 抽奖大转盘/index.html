<!DOCTYPE html><html lang="en"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <title></title>    <link rel="stylesheet" href="css/demo.css" type="text/css"/>    <script type="text/javascript" src="js/jquery.min.js"></script>    <script type="text/javascript" src="js/awardRotate.js"></script>    <script type="text/javascript">        $(function () {            var rotateTimeOut = function () {                $('#rotate').rotate({                    angle: 0,                    animateTo: 2160, //这里是设置请求超时后返回的角度，所以应该还是回到最原始的位置，2160是因为我要让它转6圈，就是360*6得来的                    duration: 8000,                    callback: function () {                        alert('网络超时，请检查您的网络设置！');                    }                });            };            var bRotate = false;            var rotateFn = function (awards, angles, txt) { //awards:奖项，angle:奖项对应的角度                bRotate = !bRotate;                $('#rotate').stopRotate();                $('#rotate').rotate({                    angle: 0,                    animateTo: angles + 1800, //angle是图片上各奖项对应的角度，1800是我要让指针旋转5圈。所以最后的结束的角度就是这样子^^                    duration: 3000,                    callback: function () {                        alert(txt);                        bRotate = !bRotate;                    }                })            };            $('.pointer').click(function(){                if (bRotate)return;                var time = [0,1];                // 随机取数组里面的一个数                time = time[Math.floor(Math.random()*time.length)];                if(time==0){ //网络超时                    rotateTimeOut();                }                if(time==1){ // 正常                    var item = [0,1,2,3,4,5,6];                    // 随机取数组里面的一个数                    item = item[Math.floor(Math.random() * item.length)];                    switch (item) {                        case 0:                            //var angle = [26, 88, 137, 185, 235, 287, 337];                            rotateFn(0, 337, '未中奖');                            break;                        case 1:                            //var angle = [88, 137, 185, 235, 287];                            rotateFn(1, 26, '一等奖');                            break;                        case 2:                            //var angle = [137, 185, 235, 287];                            rotateFn(2, 88, '二等奖');                            break;                        case 3:                            //var angle = [137, 185, 235, 287];                            rotateFn(3, 137, '三等奖');                            break;                        case 4:                            //var angle = [185, 235, 287];                            rotateFn(4, 185, '四等奖');                            break;                        case 5:                            //var angle = [235, 287];                            rotateFn(5, 235, '五等奖');                            break;                        case 6:                            //var angle = [287];                            rotateFn(6, 287, '安慰奖');                            break;                    }                }                console.log(item);            });        });    </script></head><body><div class="turntable-bg">    <div class="pointer"><img src="images/pointer.png" alt="pointer"/></div>    <div class="rotate"><img id="rotate" src="images/turntable2.png" alt="turntable"/></div></div></body></html>
