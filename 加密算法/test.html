<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-1.11.2.js"></script>
    <script src="core.js"></script>
    <script src="cipher-core.js"></script>
    <script src="tripledes.js"></script>
    <script src="mode-ecb.js"></script>
</head>
<body>
<script>
    var key = '4321vide';
    //CBC模式加密
    function encryptByDESModeCBC(message) {
        var keyHex = CryptoJS.enc.Utf8.parse(key);
        var ivHex = CryptoJS.enc.Utf8.parse('12345678');
        encrypted = CryptoJS.DES.encrypt(message, keyHex, {
                    iv:ivHex,
                    mode: CryptoJS.mode.CBC,
                    padding:CryptoJS.pad.Pkcs7
                }
        );
        return encrypted.ciphertext.toString();
    }
    //CBC模式解密
    function decryptByDESModeCBC(ciphertext2) {
        var keyHex = CryptoJS.enc.Utf8.parse(key);
        var ivHex = CryptoJS.enc.Utf8.parse('12345678');
        // direct decrypt ciphertext
        var decrypted = CryptoJS.DES.decrypt({
            ciphertext: CryptoJS.enc.Hex.parse(ciphertext2)
        }, keyHex, {
            iv:ivHex,
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7
        });
        return decrypted.toString(CryptoJS.enc.Utf8);
    }

    console.log(encryptByDESModeCBC('1-川AN6195-2-1')); // e80f8baf57fd1ffe18035287b554abcf
</script>
</body>
</html>
