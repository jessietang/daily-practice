<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float and inline-block</title>
    <style>
        .content:after{   /*这是方法二*/
            content:'';
            clear:both;
            display:block; /*不能忘记这个*/
        }
    </style>
</head>
<body>


<!-- 如果float,又要用到margin ，那么为了兼容ie6的两倍间距，要加上_display:inline; -->
<div class="content" style="width:500px;min-height:20px;background:pink;">
    <div style="float:left;_display:inline;width:150px;height:200px;background:red;">
        <p style="width:100%;height:100px;">111</p>
        <p style="width:100%;height:100px;">111</p>
    </div>
    <div style="float:left;width:150px;height:50px;background:blue;"></div>
    <div style="float:left;width:150px;height:100px;background:yellow;"></div>
    <!-- 方法一:<div style="clear:both;"></div> -->
</div>


<div class="content2" style="width:500px;min-height:20px;background:pink;margin-top:200px;">
    <div style="display:inline-block;width:150px;height:100px;background:red;"></div>
    <div style="display:inline-block;width:150px;height:200px;background:blue;"></div>
    <div style="display:inline-block;width:150px;height:200px;background:yellow;">
        <p style="width:100%;height:100px;">111</p>
        <p style="width:100%;height:100px;">111</p>
    </div>
    <div style="display:inline-block;width:150px;height:200px;background:green;"></div>
    <div style="display:inline-block;width:150px;height:20px;background:purple;"></div>
</div>

<!-- 使用display:inline-block处理本身有的4px的间距  还有ie的兼容性 -->
<div class="content3" style="width:500px;min-height:20px;background:pink;margin-top:200px;">
    <div style="display:inline-block;zoom:1;*display:inline;float:none;width:150px;height:200px;background:red;">
        <div class="pic" style="width: 100px;height: 100px;background-color: grey;">11111111</div>
        <p style="width: 100px;
			height: 40px;
			line-height: 20px;
			background-color: green;
			padding-bottom: 3px;">2222</p>
    </div><!--
	--><div style="display:inline-block;zoom:1;*display:inline;float:none;width:150px;height:200px;background:blue;"></div><!--
	 --><div style="display:inline-block;zoom:1;*display:inline;float:none;width:150px;height:200px;background:yellow;"></div>
</div>
</body>
</html>
