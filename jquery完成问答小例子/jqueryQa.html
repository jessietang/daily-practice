<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap-3.3.5/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="jqueryQa.css"/>
</head>
<body>
<div class="qa-app">
    <div class="qa-title text-center">
        <div class="container">
            <h1>jquery问答</h1>
            <button class="add-question btn btn-primary pull-right">add question</button>
        </div>
    </div>

    <div class="qa-content">
        <div class="container">
            <form action="" name="qa_form" class="question-box clearfix">
                <div class="form-group">
                    <label class="pull-left">question</label>
                    <input type="text" name="qa_title" class="form-control qa_title" placeholder="title of question" required ngFocus/>
                    <div class="has-error">
                        <small class="has-error">
                            your question title is required!
                        </small>
                        <small class="has-error">
                            Your name is required to be at least 3 characters.
                        </small>
                        <small class="has-error">
                            Your name cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <textarea name="qa_content" id="" cols="30" rows="3" placeholder="content of question" class="form-control qa_content"></textarea>
                    <div class="has-error">
                        <small class="has-error">
                            your question title is required!
                        </small>
                        <small class="has-error">
                            Your name is required to be at least 25 characters.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-success pull-right save-btn">save</button>
                <a class="btn btn-default pull-right cancel-btn">cancel</a>
            </form>

            <div class="questionList">
                <!--<div class="media">
                    <div class="media-left">
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-chevron-up"></span>
                            <span class="vote-count">3</span>
                        </button>
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">uestion.title</h4>
                        <p>question.content</p>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-1.11.2.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel" src="jqueryQa.js"></script>
</body>
</html>
