    <div>

        <button class="checkNo">不选</button>
        <button class="checkReverse">反选</button>

    </div>
</div>


<div id="div2">
    <div class="content">
        <select name="" id="leftSelect" multiple>
            <option value="1">选项1</option>
            <option value="1">选项2</option>
            <option value="1">选项3</option>
            <option value="1">选项4</option>
            <option value="1">选项5</option>
            <option value="1">选项6</option>
            <option value="1">选项7</option>
            <option value="1">选项8</option>
        </select>
        <div>
            <button class="add">选中添加到右边</button>
            <button class="add_all">全部添加到右边</button>
        </div>
    </div>

    <div class="content">
        <select name="" id="rightSelect" multiple>
        </select>
        <div>
            <button class="remove">选中删除到左边</button>
            <button class="remove_all">全部删除到左边</button>
        </div>
    </div>
</div>
<script src="jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#regForm :input').focus(function(){
            $(this).addClass('focus');
        }).blur(function(){
            $(this).removeClass('focus');
        });
    });


    $(function(){
        var $comment = $('#comment');
        $('.bigger').click(function(){
            if(!$comment.is(":animated")){
                if($comment.height() < 500){
                    $comment.animate({
                        height: "+=50"
                    }, 400);
                }
            }
        });
        $('.smaller').click(function(){
            if(!$comment.is(":animated")){
                if($comment.height() > 50){
                    $comment.animate({
                        height: "-=50"
                    }, 400);
                }
            }
        });
    });


    $(function(){
        var $comment2 = $("#comment2");
        $('.up').click(function(){
            if(!$comment2.is(":animated")){
                $comment2.animate({
                    scrollTop: "-=50"
                }, 400);
            }
        });

        $('.down').click(function(){
            if(!$comment2.is(":animated")){
                $comment2.animate({
                    scrollTop: "+=50"
                }, 400);
            }
        });
    });


    $(function(){

        /*按照官方说明， 如果是设置disabled 和 checked这些属性，应使用prop()方法，而不是使用attr()方法*/
        $('#div1 .checkAll').click(function(){
            $('#div1 input:checkbox').prop("checked", true);
        });

        $("#div1 .checkNo").click(function(){
            $('#div1 input:checkbox').prop("checked", false);
        });

        $('#div1 .checkReverse').click(function(){
            $("#div1 input:checkbox").each(function(){
                $(this).prop("checked",!$(this).prop("checked"));
            });
        });

        $('#div1 .submit').click(function(){
            var str = "你选中的是：\r\n";
            $("#div1 :input:checkbox").each(function(){
                str += $(this).val()+"\r\n";
            });
            alert(str);
        });
    });



    $(function(){
        // 下拉框应用

        //将选中的添加到右边
        $('.add').click(function(){
            $("#leftSelect option:selected").appendTo('#rightSelect');
        });

        //将全部的添加给对方
        $('.add_all').click(function(){
            $('#leftSelect option').appendTo("#rightSelect");
        });

        //双击某个选项，将其添加给对方
        $('#leftSelect').dblclick(function(){
            $("#leftSelect option:selected").appendTo('#rightSelect');
        });


    });
</script>

</body>
