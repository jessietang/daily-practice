<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
用户名：<input type="text" id="username"/>
<input type="checkbox"/>记住用户名
<script src="jquery.min.js"></script>
<script src="jquery.cookie.js"></script>
<script type="text/javascript">
    $(function(){
        if($(":checkbox").prop("checked")){
            var username = $('#username').val();
            $.cookie("myInfo",username,{expires: 10, path: '/', secure: true});
        }

        /*创建一个持久并带有效路径和域名的cookie：

         $.cookie(‘cookieName’,'cookieValue’，｛expires：7，path：’/'，domain: ‘chuhoo.com’，secure: false，
         raw:false｝);

         注：domain：创建cookie所在网页所拥有的域名；secure：默认是false，如果为true，cookie的传输协议需
         为https；raw：默认为false，读取和写入时候自动进行编码和解码（使用encodeURIComponent编码，使用
         decodeURIComponent解码），关闭这个功能，请设置为true。*/

        //$.cookie("myCookie", null, {path: '/'});
    });
</script>
</body>
</html>
