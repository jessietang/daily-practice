<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        li.highLight a{
            color: red;
        }
    </style>
</head>
<body>
<div class="subCategoryBox">
    <ul>
        <li><a href="">佳能</a></li>
        <li><a href="">索尼</a></li>
        <li><a href="">三星</a></li>
        <li><a href="">尼康</a></li>
        <li><a href="">松下</a></li>
        <li><a href="">卡西欧</a></li>
        <li><a href="">富士</a></li>
        <li><a href="">柯达</a></li>
        <li><a href="">宾得</a></li>
        <li><a href="">理光</a></li>
        <li><a href="">奥林巴斯</a></li>
        <li><a href="">明基</a></li>
        <li><a href="">爱国者</a></li>
        <li><a href="">其他品牌相机</a></li>
    </ul>
    <div class="showMore">
        <a href="javascript:void(0);"><span>显示全部品牌</span></a>
    </div>
</div>
<script src="jquery.min.js"></script>
<script type="text/javascript">
    jQuery.noConflict();
    jQuery(function($){
        var $hideLi = $('.subCategoryBox ul li:gt(5):not(:last)');
        $hideLi.hide();
        $('.showMore a').click(function(e){
            e.preventDefault();
            if($hideLi.is(':visible')){
                $hideLi.hide();
                $('ul li').removeClass('highLight');
                $(this).find('span').text('显示全部品牌');
            }else{
                $hideLi.show();
                $('ul li').filter(':contains("尼康"), :contains("卡西欧"), :contains("爱国者")').addClass('highLight');
                $(this).find('span').text('精简显示品牌');
            }
        });

    });
</script>
</body>
</html>
